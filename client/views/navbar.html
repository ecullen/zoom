<div>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Zoom</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" >
                <ul class="nav navbar-nav">
                    <li data-bind="css: { active: router.navigationModel()[0].isactive }">
                        <a data-bind="attr: { href: router.navigationModel()[0].hash }, text: router.navigationModel()[0].title"></a>
                    </li>
                    <li data-bind="css: { active: router.navigationModel()[1].isactive }">
                        <a data-bind="attr: { href: router.navigationModel()[1].hash }, text: router.navigationModel()[1].title"></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="loader" data-bind="css: { active: router.isNavigating }">
                        <i class="fa fa-spinner fa-spin fa-2x"></i>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" href="#" id="faqDropDown" data-toggle="dropdown">
                            <span>FAQ</span>
                            <strong class="caret"></strong>
                        </a>
                        <div class="dropdown-menu" style="padding: 15px;" aria-labelledby="faqDropDown">
                            <div>
                                <a data-bind="attr: { href: router.navigationModel()[2].hash }, text: router.navigationModel()[2].title"></a>
                            </div>
                            <div>
                                <a data-bind="attr: { href: router.navigationModel()[3].hash }, text: router.navigationModel()[3].title"></a>
                            </div>
                        </div>
                    </li>
                    <li class="dropdown" >
                        <a class="dropdown-toggle" href="#" id="loginDropDown" data-toggle="dropdown">
                            <span data-bind="text: login.advertise()"/>
                            <strong class="caret"></strong>
                        </a>
                        <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;" aria-labelledby="loginDropDown">
                            <!-- Login form here -->
                            <form role="form" class="form-horizontal">
                                <div class="input-group" style="margin-bottom: 25px">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="username"
                                        data-bind="value: login.elements.username"
                                        style="width: 200px"
                                        type="text"
                                        placeholder="username"
                                        class="form-control">
                                </div>
                                <div class="input-group" style="margin-bottom: 25px">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password"
                                        data-bind="value: login.elements.password"
                                        style="width: 200px"
                                        type="password"
                                        placeholder="password"
                                        class="form-control">
                                </div>
                                <div class="row">
                                    <div class="row-fluid">
                                        <div class="col-xs-6" style="padding: 5px 5px 5px 5px;">
                                            <button data-bind="click: function(){login.submit()}"
                                                    style="width: 75%"
                                                    type="submit"
                                                    class="btn btn-primary">
                                            <i class="icon-user icon-white"></i>
                                            Login
                                            </button>
                                        </div>
                                        <div data-bind="visible: login.elements.authenticated" class="col-xs-6" style="padding: 5px 5px 5px 5px;">
                                            <button data-bind="click: function() { login.reset() }"
                                                    style="width: 75%"
                                                    class="btn btn-primary"
                                                    data-toggle="tooltip"
                                                    data-placement="top"
                                                    title="Logout">
                                            Logout
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-host" data-bind="router: { transition:'entrance' }"></div>
</div>
